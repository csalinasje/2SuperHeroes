<h1>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" [alt]="heroe.nombre">
        <br><br>

    </div>
    <div class="col-m-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div *ngIf="marvel">
            <img src="assets/Img/hulk.png">
        </div>
        <div *ngIf="!marvel">
            <p>No marvel</p>
        </div>
    </div>
    <button type="button" (click)="volver()" name="button" class="btn btn-outline-primary btn-block">Regresar</button>
</div>
